{% extends 'partials/index.html' %}
{% block content %}
    <div class="col-md-12" style="padding-right: 0px;padding-left: 0px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">User Profile</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">Date</th>
                        <th class="text-center">Total Question</th>
                        <th class="text-center">Overall accuracy</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for result in results %}
                        <tr>
                            <td class="text-center"><strong>{{ result.date|date }}</strong></td>
                            <td class="text-center"><strong>{{ total_views }}</strong></td>
                            <td class="text-center"><strong>{{ accuracy }}</strong> %</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
{% endblock %}
