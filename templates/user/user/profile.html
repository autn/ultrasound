{% extends 'partials/index.html' %}
{% block content %}
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">User Profile</h3>
            </div>
            <div class="panel-body">
                <form action="{% url 'user_profile' %}" method="post">
                    {% csrf_token %}
                    {% for field in user %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
{#                    {% for field in profile %}#}
{#                        <div class="form-group">#}
{#                            {{ field.label_tag }}#}
{#                            {{ field }}#}
{#                        </div>#}
{#                    {% endfor %}#}
                    <div class="form-group">
                        <label for="">Phone:</label>
                        <input type="number" name="phone" value="{{ profile.phone }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Location:</label>
                        <input type="text" name="location" value="{{ profile.location }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Birth Date:</label>
                        <input type="date" name="birth_date" value="{{ profile.birth_date|date:"Y-m-d" }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-primary pull-left">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
